<!doctype html>
<title>Tangelo</title>
<link rel=stylesheet href=/css/tangelo.css>
<script src=/js/lib/d3.v3.min.js></script>

<h1 class=centered>It Works!</h1>

<div class=centered>
<svg style="width:960px; height:500px">
<rect id=sky width=960 height=500 style="fill:darkblue" />
<image id=sun xlink:href="/img/Tangelo_Mark_256.png" x=50 y=350 height=256 width=256 />
<rect id=field y=350 width=960 height=150 style="fill:darkgreen" />
</svg>
</div>

<script>
var delay = 3000;
var duration = 30000;

d3.select("#sun")
    .transition()
    .delay(delay)
    .duration(duration)
    .attr("y", -50)
    .style("fill", "orange");

d3.select("#field")
    .transition()
    .delay(delay)
    .duration(duration)
    .style("fill", "green");

d3.select("#sky")
    .transition()
    .delay(delay)
    .duration(duration)
    .style("fill", "aquamarine");
</script>
