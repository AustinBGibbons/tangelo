<!doctype html>
<meta charset=utf-8>
<script src=NER.js></script>
<script src=/lib/xdataweb.min.js></script>
<script src=http://code.jquery.com/jquery-1.8.2.min.js></script>
<script src=http://code.jquery.com/ui/1.9.1/jquery-ui.js></script>
<script src=http://d3js.org/d3.v2.min.js></script>
<script src=http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js></script>
<link href=http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css rel=stylesheet type=text/css>
<script src=/lib/bootstrap.js></script>

<link href=/css/bootstrap.css rel=stylesheet type=text/css>
<link href=/css/bootstrap-xdata.css rel=stylesheet type=text/css>

<link href=NER.css rel=stylesheet type=text/css>

<style>
    html {
        position: relative;
        top: 70px;
        height: 100%;
    }
</style>

<title>Document Entity Relationships</title>

<div class="navbar navbar-fixed-top">
    <div class=navbar-inner>
        <a class=brand href=/>XDATA Web</a>
        <ul class=nav>
            <li class=active><a>Document Entities</a>
            <li><a id=info-popover class=pointer data-placement=bottom data-content="See the network of named entities in your text documents"><i class=icon-info-sign></i> Info</a>
            <li><a id=config-popover class=pointer data-placement=bottom data-html=true><i class=icon-cog></i> Config</a>
        </ul>
    </div>
</div>

<div class=container>
    <p class=centered>Select a group of text files to analyze.
    <p class=centered><input type=file id=docs multiple>

    <div class=row>
        <div class="span12 centered">
            <svg id=graph width=540 height=540>
                <rect x=1.5 y=1.5 rx=10 ry=10 width=537 height=537 style="fill:rgb(221,221,221); stroke:black; stroke-width:3;" />

                <g id="links"></g>
                <g id="nodes"></g>
            </svg>
        </div>
    </div>
</div>

<div id=control-panel style="position:fixed; bottom:0px; width:100%; background:rgba(255,255,255,0.7);">
    <div class=container>
        <div class=row>
            <div id=drawer class="centered pointer drawer">
                <i id=collapse-icon class=icon-chevron-down></i>
            </div>
        </div>

        <div class=row>
            <div class=span4>
                <h4>Graph</h4>
                <label class=checkbox>
                    <input type=checkbox id=nodefreq onchange="graph.updateConfig(); graph.applyConfig(); graph.render();"> Scale nodes by frequency
                </label>

                <label class=checkbox>
                    <input type=checkbox id=linkfreq onchange="graph.updateConfig(); graph.applyConfig();"> Thicken links by frequency
                </label>

                <label class=checkbox>
                    <input type=checkbox id=usetext onchange="graph.updateConfig(); graph.reset();"> Render text labels
                </label>
            </div>

            <div class=span4>
                <h4>Filtering</h4>
                <div id=slider></div>
                Nodes must have at least <span id=value></span> mentions.
            </div>

            <div class=span4>
                <h4>Information</h4>
                <div id=file-info></div>
            </div>
        </div>
    </div>
</div>
