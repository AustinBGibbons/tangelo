<!doctype html>
<meta charset=utf-8>
<script src=flickr.js></script>
<script src=http://code.jquery.com/jquery-1.8.2.min.js></script>
<script src=http://code.jquery.com/ui/1.9.1/jquery-ui.js></script>
<script src=http://d3js.org/d3.v2.min.js></script>
<script src=/lib/xdataweb.min.js></script>
<script src=/lib/bootstrap.js></script>
<script src=https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false></script>
<link href=http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css rel=stylesheet type=text/css>

<link href=/css/bootstrap.css rel=stylesheet type=text/css>
<link href=/css/bootstrap-xdata.css rel=stylesheet type=text/css>

<style>
    html {
        height: 100%;
    }

    body {
        padding-top: 60px;
        height: 100%;
    }
</style>

<title>Flickr Metadata Maps</title>

<div class="navbar navbar-fixed-top">
    <div class=navbar-inner>
        <a class=brand href=/>XDATA Web</a>
        <ul class=nav>
            <li class=active><a>Flickr Maps</a>
            <li><a id=info-popover class=pointer data-placement=bottom data-content="Explore the locations where millions of Flickr photos were taken"><i class=icon-info-sign></i> Info</a>
            <li><a id=config-popover class=pointer data-placement=bottom data-html=true><i class=icon-cog></i> Config</a>
        </ul>
    </div>
</div>

<div id=map style="width:100%;height:100%"></div>

<div id=control-panel class=container style="position:fixed; bottom:0px; width:100%; background:white; opacity:0.8;">
    <div class=row>
        <div class="span12 centered">
            <i id=collapse-icon class="icon-chevron-down pointer"></i>
        </div>
    </div>

    <div class=row>
        <div class=span3>
            <h4>Time filter</h4>
            <div id="time-slider"></div>
            <div class=code id="low"></div>
            <div class=code id="high"></div>
            <a class="btn btn-small" id=zoom>Zoom to range</a>
            <a class="btn btn-small disabled" id=unzoom>Unzoom</a>
        </div>

        <div class=span3>
            <h4>Hashtag filter</h4>
            <textarea id=hashtags rows=4 cols=20></textarea>
        </div>

        <div class=span3>
            <h4>Opacity</h4>
            <input id=opacity type=text class=span2 value=1.0>
        </div>

        <div class=span3>
            <h4>Information</h4>
            <div id=information></div>
        </div>
    </div>

    <div class=row>
        <div class=span3>
            <h4>Day filter</h4>
            <label class="checkbox">
                <input type=checkbox id=Sun> Sunday
            </label>

            <label class="checkbox">
                <input type=checkbox id=Mon> Monday
            </label>

            <label class="checkbox">
                <input type=checkbox id=Tue> Tuesday
            </label>

            <label class="checkbox">
                <input type=checkbox id=Wed> Wednesday
            </label>

            <label class="checkbox">
                <input type=checkbox id=Thu> Thursday
            </label>

            <label class="checkbox">
                <input type=checkbox id=Fri> Friday
            </label>

            <label class="checkbox">
                <input type=checkbox id=Sat> Saturday
            </label>
            </ul>
        </div>

        <div class=span3>
            <h4>Colormap</h4>

            <div class=row>
                <div class=span1 style="float:left;">
                    <ul class="legend flush" id="legend"></ul>
                </div>

                <div class=span2>
                    <label class=radio>
                        <input name=colormap type=radio id=month> Month
                    </label>

                    <label class=radio>
                        <input name=colormap type=radio id=day> Day
                    </label>

                    <label class=radio>
                        <input name=colormap type=radio id=rb> Recency (red-blue)
                        <label class=checkbox>
                            <input type=checkbox id=invert> Invert color scale
                        </label>
                    </label>

                    <label class=radio>
                        <input name=colormap type=radio id=none checked> None
                    </label>
                </div>
            </div>
        </div>

        <div class=span3>
            <h4>Glyph size</h4>
            <label class=radio>
                <input name=size type=radio id=recency> Recency (earlier is larger)
            </label>

            <label class=radio>
                <input name=size type=radio id=constant checked> Constant
            </label>
            <input type=text id=size class=span1 value=5>
        </div>

        <div class=span3>
            <h4>Record count limit</h4>
            <input id=record-limit type=text value=1000>
        </div>
    </div>

    <div class=row>
        <div class="span2 offset5">
            <a class="btn btn-small" id=data-button>Update</a>
        </div>
    </div>
</div>
