<!doctype html>
<meta charset=utf-8>
<head>
<style>
html, body, svg {
    width: 100%;
    height: 100%;
    margin: 0;
}
text.node {
    font-family: Helvetica;
    font-size: 10px;
    text-anchor: end;
    alignment-baseline: middle;
}
line {
    shape-rendering: crispedges;
    stroke-width: 1px;
}
circle.source, circle.target {
    fill: #aaa;
    stroke: none;
}
</style>
</head>
<body>
<svg id="canvas"></svg>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="biofabric.js"></script>
</body>
</html>
