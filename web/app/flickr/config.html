<table class="centered">
    <tr>
        <th>Option</th>
        <th>Current Value</th>
        <th>New value</th>
    </tr>

    <tr>
        <td>MongoDB Server</td>
        <td id=mongodb-server-current>%SERVER%</td>
        <td>
            <input id=mongodb-server type=text value="%SERVER%">
        </td>
    </tr>

    <tr>
        <td>MongoDB Database</td>
        <td id=mongodb-db-current>%DATABASE%</td>
        <td>
            <input id=mongodb-db type=text value="%DATABASE%">
        </td>
    </tr>

    <tr>
        <td>MongoDB Collection</td>
        <td id=mongodb-coll-current>%COLLECTION%</td>
        <td>
            <input id=mongodb-coll type=text value="%COLLECTION%">
        </td>
    </tr>

    <tr>
        <td colspan=3>
            <a class="btn" onclick="updateConfig();">Save Configuration</a>
        </td>
    </tr>
</table>
