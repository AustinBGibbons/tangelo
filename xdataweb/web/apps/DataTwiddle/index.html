<html>
<head>
<title>DataTwiddle</title>
<style>
textarea {
  width: 45%;
  height: 45%;
  font-family: Consolas, Menlo, Monaco, 'Lucida Console', 'Liberation Mono', 'DejaVu Sans Mono', 'Bitstream Vera Sans Mono', 'Courier New', monospace, serif;
  font-size: 14px;
}
.content {
  width: 100%;
  height: 45%;
}
</style>
</head>
<body>
<textarea id="data"></textarea>
<textarea id="code"></textarea>
<input id="name" type="text">
<button id="run">run</button>
<button id="save">save</button>
<button id="load">load</button>
<div id="content"></div>
<script src="http://d3js.org/d3.v2.js"></script>
<script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script>

var data;

function update() {
  d3.selectAll("#content *").remove();
  data = eval(d3.select("#data")[0][0].value);
  eval(d3.select("#code")[0][0].value);
}

function save() {
  $.ajax({
    type: 'POST',
    url: '/service/datatwiddle/mongo/xdata/twiddles',
    data: {
      name: $("#name").val(),
      data: $("#data").val(),
      code: $("#code").val(),
    },
    dataType: "json",
    success: function(response) {
      console.log("did it!");
    }
  });
}

function load() {
  $.ajax({
    type: 'POST',
    url: '/service/datatwiddle/mongo/xdata/twiddles',
    data: {
      name: d3.select("#name")[0][0].value,
    },
    dataType: "json",
    success: function(response) {
      if (response.result.length > 0) {
        var res = response.result[0];
        $("#data").val(res.data);
        $("#code").val(res.code);
      }
    }
  });
}

window.onload = function() {
  d3.select("#run").on("click", update);
  d3.select("#save").on("click", save);
  d3.select("#load").on("click", load);
};
</script>
</body>
</html>
