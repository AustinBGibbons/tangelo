        vertical-align: top;
        text-align: left;

<title>Flickr Metadata Maps</title>
<h1>Flickr Metadata Maps</h1>
<p class=centered><a href="/config/flickr" target=_blank>[Configure this app]</a>

<div id="map" class=centered style="width:80%; height:500px;"></div>

<table class=centered style="width:70%;">
    <tr>
        <td style="width:25%">
            <h3>Time filter</h3>
            <div id="time-slider"></div>
            <div class=data id="low"></div>
            <div class=data id="high"></div>
            <input type=button id=zoom value="Zoom to range">
            <input type=button id=unzoom disabled value="Unzoom">
        </td>

        <td style="width:3%"></td>

        <td style="width:25%">
            <h3>Hashtag filter</h3>
            <textarea id=hashtags rows=4 cols=20>#paris</textarea>
        </td>

        <td style="width:25%">
            <h3>Opacity</h3>
            <input id="opacity" value=1.0>
        </td>

        <td class=placard>
            <h3>Information</h3>
            <div id=information></div>
        </td>
    </tr>

    <tr>
        <td colspan=2>
            <h3>Day filter</h3>
            <ul class="buttons flush">
                <li>
                <input type=checkbox id=Sun>
                <label for=Sun>Sunday</label>

                <li>
                <input type=checkbox id=Mon>
                <label for=Mon>Monday</label>

                <li>
                <input type=checkbox id=Tue>
                <label for=Tue>Tuesday</label>

                <li>
                <input type=checkbox id=Wed>
                <label for=Wed>Wednesday</label>

                <li>
                <input type=checkbox id=Thu>
                <label for=Thu>Thursday</label>

                <li>
                <input type=checkbox id=Fri>
                <label for=Fri>Friday</label>

                <li>
                <input type=checkbox id=Sat>
                <label for=Sat>Saturday</label>
            </ul>
        </td>

        <td>
            <h3>Colormap</h3>
            <div style="float:left;">
                <ul class="legend flush" id="legend"></ul>
            </div>

            <div>
                <ul class="buttons flush">
                    <li>
                    <input name=colormap type=radio id=month>
                    <label for=month>Month</label>

                    <li>
                    <input name=colormap type=radio id=day>
                    <label for=day>Day</label>

                    <li>
                    <input name=colormap type=radio id=rb>
                    <label for=rb>Recency (red-blue)</label>
                    <ul class="buttons flush">
                        <li>
                        <input type=checkbox id=invert>
                        <label for=invert>Invert color scale</label>
                    </ul>

                    <li>
                    <input name=colormap type=radio id=none checked>
                    <label for=none>None</label>
                </ul>
            </div>
        </td>

        <td>
            <h3>Glyph size</h3>
            <ul class="buttons flush">
                <li>
                <input name=size type=radio id=recency>
                <label for=recency>Recency (earlier is larger)</label>

                <li>
                <input name=size type=radio id=constant checked>
                <label for=constant>Constant</label>
                <ul class="buttons flush">
                    <li>
                    <input type=text id=size value=5>
                </ul>
            </ul>
        </td>

        <td>
            <h3>Record count limit</h3>
            <input id=record-limit type=text value=1000>
        </td>
    </tr>

    <tr>
        <td class=centered colspan=4>
            <input type=button id="data-button" value="Update">
        </td>
    </tr>
</table>
