<!doctype html>
<meta charset=utf-8>
<script type="text/javascript" src="NER.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/ui/1.9.1/jquery-ui.js"></script>
<script type="text/javascript" src="http://d3js.org/d3.v2.min.js"></script>
<script type="text/javascript" src="http://crypto-js.googlecode.com/svn/tags/3.0.2/build/rollups/md5.js"></script>
<link href='http://fonts.googleapis.com/css?family=Marcellus|EB+Garamond|Inconsolata' rel='stylesheet' type='text/css'>
<link href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" rel=stylesheet type=text/css>
<link href=NER.css rel=stylesheet type=text/css>

<h1>Document Entity Relationships</h1>

<p>Select a group of text files to analyze.

<p><input type=file id=docs multiple />

<table>
    <tr>
        <td rowspan=2>
            <svg id=graph width=800 height=800>
            <rect x=1.5 y=1.5 rx=10 ry=10 width=797 height=797 style="fill:rgb(221,221,221); stroke:black; stroke-width:3;" />

            <text x=100 y=100 fill=black>Hello</text>

            <g id="links"></g>
            <g id="nodes"></g>

            </svg>
        </td>

        <td style="height:50%">
            <h3 class=nomargin>Graph</h3>
            <ul class="buttons flush">
                <li>
                <input type=checkbox id=nodefreq onchange="graph.updateConfig(); graph.applyConfig();">
                <label for=nodefreq>Scale nodes by frequency</label>

                <li>
                <input type=checkbox id=linkfreq onchange="graph.updateConfig(); graph.applyConfig()">
                <label for=linkfreq>Thicken links by frequency</label>
            </ul>

            <h3 class=nomargin>Filtering</h3>
            <ul class="buttons flush">
                <li><div id="slider"></div>
                Nodes must have at least <span id=value></span> mentions.
            </ul>
        </td>
    </tr>

    <tr>
        <td class=placard style="width:50%">
            <h2 class=nomargin>Legend</h2>
            <ul class="legend flush" id=color-legend></ul>
        </td>

        <td class=placard style="width:50%">
            <h2 class=nomargin>Information</h2>
            <ul class=flush id=file-info></ul>
        </td>

   </tr>
</table>
